language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  
cache: pip

install:
  - py.test --cov-report term-missing --cov app -v
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
  - pip install pytest

script:
  - pytest --cov=app

after_success:
- coveralls
